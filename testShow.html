<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hello World from HTML by Koding</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="//koding.com/hello/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body class="html">
<script>
    function cycleImages(){
    var images = $('#show img'),
        now    = images.filter(':visible'),
        next   = now.next().length ? now.next() : images.first(),
        speed  = 'slow';
    
    now.fadeOut(speed);
    next.fadeIn(speed);
}

$(function() {
    setInterval(cycleImages, 5000);
});
</script>
<div id="show">
  <img style="display:inline-block;position: absolute; top: 0; left: 0;" class="active" src= "imgs/img1.jpg" width="500" height="500">
  <img style="display: none;position: absolute; top: 0; left: 0;" src= "imgs/img2.jpg" width="500" height="500">
</div>
</body>
</html>
